version: '3.8'

services:
  maptoposter:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # Persist generated posters
      - ./posters:/app/posters
      # Persist map data cache
      - ./cache:/app/cache
      # Persist starred fonts/themes
      - ./starred:/app/starred
    environment:
      - FLASK_ENV=production
    restart: unless-stopped
