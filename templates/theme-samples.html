<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Theme Samples - Chikai Maps</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="stylesheet" href="/static/samples.css" />
  </head>
  <body class="samples-page">
    <header class="samples-header">
      <div class="samples-brand">
        <a href="/" class="back-link">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor" d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </a>
        <h1>Theme Samples</h1>
      </div>
      <p class="samples-subtitle">Generate exportable theme swatches for your starred themes</p>
    </header>

    <main class="samples-main">
      <!-- Configuration Panel -->
      <section class="samples-config">
        <div class="config-row">
          <div class="config-field">
            <label class="config-label" for="swatch-style">Swatch Style</label>
            <select id="swatch-style">
              <option value="horizontal">Horizontal Bar</option>
              <option value="vertical">Vertical Bar</option>
              <option value="grid">Grid (2x3)</option>
              <option value="circle">Circles</option>
            </select>
          </div>
          <div class="config-field">
            <label class="config-label" for="card-width">Card Width (px)</label>
            <input type="number" id="card-width" value="400" min="200" max="800" step="50" />
          </div>
          <div class="config-field">
            <label class="config-label" for="card-height">Card Height (px)</label>
            <input type="number" id="card-height" value="200" min="100" max="600" step="50" />
          </div>
        </div>
        <div class="config-row">
          <div class="config-field config-checkbox">
            <label>
              <input type="checkbox" id="show-theme-name" checked />
              Show theme name
            </label>
          </div>
          <div class="config-field config-checkbox">
            <label>
              <input type="checkbox" id="show-color-labels" />
              Show color labels
            </label>
          </div>
          <div class="config-field">
            <label class="config-label" for="name-font">Name Font</label>
            <select id="name-font">
              <option value="Inter">Inter (Default)</option>
            </select>
          </div>
        </div>
        <div class="config-actions">
          <button id="refresh-preview" class="btn-secondary" type="button">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
            </svg>
            Refresh Preview
          </button>
          <button id="export-all" class="btn-primary" type="button">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
            </svg>
            Export All (PNG)
          </button>
          <button id="export-grid" class="btn-primary" type="button">
            <svg viewBox="0 0 24 24" width="16" height="16">
              <path fill="currentColor" d="M3 3v8h8V3H3zm6 6H5V5h4v4zm-6 4v8h8v-8H3zm6 6H5v-4h4v4zm4-16v8h8V3h-8zm6 6h-4V5h4v4zm-6 4v8h8v-8h-8zm6 6h-4v-4h4v4z"/>
            </svg>
            Export Grid
          </button>
        </div>
      </section>

      <!-- Theme Samples Grid -->
      <section class="samples-grid theme-samples-grid" id="theme-samples-grid">
        <div class="loading-message">Loading starred themes...</div>
      </section>

      <!-- Empty State -->
      <section class="empty-state" id="empty-state" style="display: none;">
        <svg viewBox="0 0 24 24" width="48" height="48">
          <path fill="currentColor" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
        </svg>
        <h3>No Starred Themes</h3>
        <p>Star some themes from the main poster generator to see them here.</p>
        <a href="/" class="btn-secondary">Go to Poster Generator</a>
      </section>
    </main>

    <!-- Hidden canvas for export -->
    <canvas id="export-canvas" style="display: none;"></canvas>

    <script src="/static/theme-samples.js"></script>
  </body>
</html>
