<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" id="preview-svg">
  <!-- Background -->
  <rect id="preview-bg" x="0" y="0" width="300" height="400" fill="#FAFAF8"/>

  <!-- Map area with clip -->
  <defs>
    <clipPath id="map-clip">
      <rect x="15" y="15" width="270" height="310" rx="4"/>
    </clipPath>
  </defs>

  <g clip-path="url(#map-clip)">
    <!-- Water - Thames River shape -->
    <g id="preview-water">
      <path d="M0 180 Q60 160, 100 175 T160 165 T220 180 T280 170 L300 175 L300 210 Q240 200, 180 215 T100 205 T40 220 L0 215 Z" fill="#B8D4E3"/>
      <!-- Small lake/pond -->
      <ellipse cx="230" cy="90" rx="18" ry="12" fill="#B8D4E3"/>
      <ellipse cx="70" cy="280" rx="15" ry="10" fill="#B8D4E3"/>
    </g>

    <!-- Parks/Green areas -->
    <g id="preview-parks">
      <rect x="200" y="60" width="60" height="50" rx="3" fill="#C5DEB8"/>
      <rect x="40" y="250" width="50" height="45" rx="3" fill="#C5DEB8"/>
      <rect x="140" y="40" width="35" height="30" rx="2" fill="#C5DEB8"/>
      <rect x="20" y="100" width="40" height="35" rx="2" fill="#C5DEB8"/>
      <ellipse cx="250" cy="260" rx="25" ry="20" fill="#C5DEB8"/>
      <rect x="100" y="270" width="30" height="25" rx="2" fill="#C5DEB8"/>
    </g>

    <!-- Buildings/Urban areas -->
    <g id="preview-buildings" fill="#E8E4DE">
      <!-- Clusters of small building shapes -->
      <rect x="80" y="80" width="8" height="12"/>
      <rect x="92" y="85" width="10" height="8"/>
      <rect x="75" y="95" width="12" height="10"/>
      <rect x="105" y="78" width="7" height="15"/>

      <rect x="170" y="100" width="10" height="14"/>
      <rect x="183" y="105" width="8" height="10"/>
      <rect x="165" y="118" width="14" height="8"/>

      <rect x="120" y="130" width="9" height="11"/>
      <rect x="132" y="125" width="11" height="14"/>
      <rect x="145" y="132" width="8" height="9"/>

      <rect x="60" y="140" width="12" height="10"/>
      <rect x="75" y="138" width="8" height="14"/>

      <rect x="200" y="140" width="10" height="12"/>
      <rect x="215" y="138" width="12" height="8"/>

      <!-- Below river -->
      <rect x="90" y="225" width="11" height="13"/>
      <rect x="104" y="230" width="9" height="10"/>
      <rect x="85" y="242" width="13" height="9"/>

      <rect x="160" y="235" width="10" height="12"/>
      <rect x="173" y="232" width="8" height="11"/>
      <rect x="155" y="250" width="12" height="8"/>

      <rect x="220" y="225" width="9" height="14"/>
      <rect x="232" y="230" width="11" height="10"/>
    </g>

    <!-- Roads - Motorway (thickest) -->
    <g id="preview-roads-motorway" fill="none" stroke="#1A1A1A" stroke-width="4" stroke-linecap="round">
      <path d="M0 130 Q80 125, 150 135 T300 125"/>
      <path d="M150 0 L150 130 Q155 200, 160 320"/>
    </g>

    <!-- Roads - Primary -->
    <g id="preview-roads-primary" fill="none" stroke="#2A2A2A" stroke-width="2.5" stroke-linecap="round">
      <path d="M50 0 L60 100 Q70 150, 50 200 L40 320"/>
      <path d="M250 0 L240 110 Q235 160, 250 220 L260 320"/>
      <path d="M0 250 Q100 240, 200 255 T300 245"/>
    </g>

    <!-- Roads - Secondary -->
    <g id="preview-roads-secondary" fill="none" stroke="#4A4A4A" stroke-width="1.5" stroke-linecap="round">
      <path d="M0 70 L100 75 Q130 80, 150 70"/>
      <path d="M150 70 Q170 65, 200 75 L300 70"/>
      <path d="M100 130 L100 200 Q105 250, 100 320"/>
      <path d="M200 125 L200 200 Q195 260, 200 320"/>
      <path d="M0 290 L120 295 Q150 300, 180 290 L300 295"/>
    </g>

    <!-- Roads - Tertiary (finest) -->
    <g id="preview-roads-tertiary" fill="none" stroke="#6A6A6A" stroke-width="0.8" stroke-linecap="round">
      <path d="M70 50 L120 55"/>
      <path d="M180 50 L220 45"/>
      <path d="M30 160 L80 155"/>
      <path d="M220 155 L270 160"/>
      <path d="M130 230 L170 225"/>
      <path d="M50 270 L90 275"/>
      <path d="M210 270 L250 265"/>
    </g>
  </g>

  <!-- Center Pin Icons (only one visible at a time) -->
  <g id="preview-pin" transform="translate(150, 170)">
    <!-- Marker pin -->
    <g id="pin-marker" class="pin-icon" style="display: none;">
      <path d="M0 12 C-8 0, -8 -12, 0 -16 C8 -12, 8 0, 0 12 Z" fill="#1A1A1A" stroke="white" stroke-width="1"/>
      <circle cx="0" cy="-8" r="4" fill="white"/>
    </g>
    <!-- Heart pin -->
    <g id="pin-heart" class="pin-icon" style="display: none;">
      <path d="M0 10 C-12 0, -12 -8, -6 -12 C-3 -14, 0 -12, 0 -8 C0 -12, 3 -14, 6 -12 C12 -8, 12 0, 0 10 Z" fill="#1A1A1A" stroke="white" stroke-width="1"/>
    </g>
    <!-- Star pin -->
    <g id="pin-star" class="pin-icon" style="display: none;">
      <path d="M0 -12 L3 -4 L12 -4 L5 2 L8 10 L0 5 L-8 10 L-5 2 L-12 -4 L-3 -4 Z" fill="#1A1A1A" stroke="white" stroke-width="1"/>
    </g>
    <!-- Home pin -->
    <g id="pin-home" class="pin-icon" style="display: none;">
      <path d="M-10 0 L0 -10 L10 0 L10 10 L-10 10 Z" fill="#1A1A1A" stroke="white" stroke-width="1"/>
      <rect x="-3" y="3" width="6" height="7" fill="white"/>
    </g>
    <!-- Circle pin -->
    <g id="pin-circle" class="pin-icon" style="display: none;">
      <circle cx="0" cy="0" r="8" fill="#1A1A1A" stroke="white" stroke-width="1.5"/>
    </g>
  </g>

  <!-- Border frame -->
  <rect id="preview-border" x="15" y="15" width="270" height="310" rx="4" fill="none" stroke="#1A1A1A" stroke-width="2"/>

  <!-- Text area -->
  <g id="preview-text">
    <text id="preview-city" x="150" y="355" text-anchor="middle" font-size="24" font-weight="700" fill="#1A1A1A">LONDON</text>
    <text id="preview-country" x="150" y="375" text-anchor="middle" font-size="11" font-weight="400" fill="#1A1A1A" letter-spacing="3">UNITED KINGDOM</text>
    <text id="preview-coords" x="150" y="392" text-anchor="middle" font-size="8" font-weight="300" fill="#888888">51.5074° N / 0.1278° W</text>
  </g>
</svg>
